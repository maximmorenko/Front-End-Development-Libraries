<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <title>Bootstrap</title>
</head>
<body>
    <main>
        <!-- 1. Розміщення сторінки всередині елементу Bootstrap container-fluid div -->
        <!-- 2. Створимо jQuery playground, який незабаром будемо використовувати у завданнях jQuery.
        Спершу створіть елемент h3 з текстом jQuery Playground.
        Додайте колір до вашого елементу h3, використовуючи клас Bootstrap text-primary, 
        і відцентруйте його за допомогою класу Bootstrap text-center -->
        <div class = "container-fluid">
            <h3 class = "text-primary text-center">jQuery Playground</h3>
            <!-- Тепер створіть рядок Bootstrap для вбудованих елементів.
            Створіть елемент div класу row під теґом h3 -->
            <div class="row">
                <!-- 3. Тепер, коли ми маємо рядок Bootstrap, давайте розділимо його на 
                дві колонки для того, шоб розмістити елементи.
                Створіть два елементи у рядку div, обидва з класом col-xs-6. -->
                <!-- 4. Bootstrap має клас, що називається well, який може створювати візуальний 
                ефект глибини для ваших стовпців.
                Вкладіть один елемент div класу well у кожен із елементів col-xs-6 div -->
                <div class="col-xs-6">
                    <h4>#left-well</h4>
                    <div class="well" id="left-well">
                        <!-- 7. крім атрибутів класу, можна також надати кожному із елементів атрибут id.
                        Кожен id повинен бути унікальним для конкретного елементу 
                        і вживатися лише один раз на сторінку Надайте класу well зліва id left-well. 
                        Надайте класу well справа id right-well.-->
                        <!-- 5. Bootstrap має ще один клас кнопок, що називається btn-default. -->
                        <!-- 6. Не кожен клас повинен мати відповідний йому CSS. 
                        Іноді класи створюють лише з метою полегшення вибору цих елементів 
                        за допомогою jQuery.
                        Надайте кожному з елементів button клас target -->
                        <!-- 8. Задля ясності, позначте обидва wells їхніми id.
                        Над елементом left-well, усередині його елементу col-xs-6 div, 
                        додайте елемент h4 з текстом #left-well.
                        Над елементом right-well, усередині його елементу col-xs-6 div, 
                        додайте елемент h4 з текстом #right-well. -->
                        <!-- 9. Слід також уміти використовувати jQuery, щоб обирати кожну кнопку за 
                        її унікальним id.
                        Надайте кожній кнопці унікальний id, починаючи з target1 і 
                        закінчуючи target6.
                        Переконайтеся, що target1 по target3 знаходяться у #left-well, 
                        а target4 по target6 розміщені у #right-well. -->
                        <!-- 10. Позначення кнопок Bootstrap
                        Як і елементи well, так слід позначати і кнопки.
                        Надайте кожному із елементів button текст, який відповідає його селектору id. -->
                        <!-- 11. Під час роботи із jQuerzy ми видозмінимо елементи HTML таким чином, 
                        щоб нам не довелося змінювати їх у самому HTML. -->
                        <button class="btn btn-default target" id="target1">#target1</button>
                        <button class="btn btn-default target" id="target2">#target2</button>
                        <button class="btn btn-default target" id="target3">#target3</button>
                    </div>
                </div>
                <div class="col-xs-6">
                    <h4>#right-well</h4>
                    <div class="well" id="right-well">
                        <button class="btn btn-default target" id="target4">#target4</button>
                        <button class="btn btn-default target" id="target5">#target5</button>
                        <button class="btn btn-default target" id="target6">#target6</button>
                    </div>
                </div>
            </div>
        </div>

        


    </main>
    
</body>
</html>
